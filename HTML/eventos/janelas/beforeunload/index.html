<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Eventos</title>

</head>

<body onbeforeunload="return debug(event)">

    <h1>Eventos Janelas</h1>
    <h2>Beforeunload</h2>
    <p>Disparado antes do navegador carregar outra p√°gina</p>

    <!-- e = variavel = debug-->
    <!-- o comando basicamente mostra o evento que ocorre antes e depois do evento -->
    <script>
        function debug(e){
            console.log('Evento: ' + e.type);
            return 'Evento: ' + e.type;
        }
    </script>
</body>

</html>
