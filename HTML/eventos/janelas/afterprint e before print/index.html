<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Eventos</title>

</head>

<body onbeforeprint="debug(event)" onafterprint="debug(event)">
    <h1>Eventos Janelas</h1>
    <h2>Afterprint</h2>
    <p>Disparado depois da página ser impressa</p>


    <h2>Beforeprint</h2>
    <p>Disparado antes da página ser impressa</p>

    <p>Basicamente ele manda uma mensagem antes e depois de imprimir a página</p>

    <!-- e = variavel = debug-->
    <!-- o comando basicamente mostra o evento que ocorre antes e depois do evento -->
    <script>
        function debug(e){
            alert('Evento: ' + e.type);
        }
    </script>
</body>

</html>
