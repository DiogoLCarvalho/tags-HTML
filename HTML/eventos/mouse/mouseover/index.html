<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title> mouseover </title>

    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Evento Mouse</h1>
    <h2> mouseover</h2>
    <p>Quando o mouse esta em cima dos elementos </p>

    <div onmouseover="debug(event)"> Passe em cima</div>


    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>

</html>
