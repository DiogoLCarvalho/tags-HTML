<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title> mouseleave  </title>

    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Evento Mouse</h1>
    <h2>mouseleave </h2>
    <p> Semelhante ao mouse out. </p>
    
    <div onmouseleave="debug(event)"> Passe Dentro</div>



    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>

</html>
