<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>mouseenter </title>

    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Evento Mouse</h1>
    <h2>mouseenter</h2>
    <p> Semelhante ao mouse over. Tem praticamente a mesma fução</p>

    <div onmouseenter="debug(event)"> Passe aqui</div>

        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
