<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: Dragend</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>Evento de arrasto</h1>
    <h2>Dragend</h2>
    <p>Quando um elemento é disparado é terminado de arrastar</p>

    <div ondragend="debug(event)" draggable="true"></div>


    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>
</html>
