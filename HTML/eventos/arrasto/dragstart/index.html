<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event:dragstart  </title>
    <style>
        #drag{
            width: 100px;
            height: 100px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>Evento de arrasto</h1>
    <h2>dragstart   </h2>
    <p>Quando um elemento começa a arrastar. Só quando ele começa a arrastar</p>

    <div id="drag" ondragstart="debug(event)" draggable="true"></div>


    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>
</html>
