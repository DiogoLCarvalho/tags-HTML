<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>keydown  </title>

</head>

<body>
    <h1>Evento Teclado</h1>
    <h2>keydown </h2>
    <p>Quando a tecla vai para baixo</p>
    <input type="text" onkeydown="debug(event)">



    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>

</html>
