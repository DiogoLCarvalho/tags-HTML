<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title> </title>

</head>

<body>
    <h1>Eventos de formulário</h1>
    <h2>invalid </h2>
    <p>Quando um valor é invalido</p>

    <form>
        <input type="email" oninvalid="debug(event)" required>
        <button type="submit"> Enviar </button>
    </form>

    
    <!-- e = variavel = debug-->
    <!-- o comando basicamente mostra o evento que ocorre antes e depois do evento -->
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
</body>

</html>
