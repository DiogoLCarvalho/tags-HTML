<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title> select  </title>

</head>

<body> 
    <h1>Eventos de formulário</h1>
    <h2>select </h2>
    <p>Quando um elemento é selecionado. Quando vc pega parte do texto. Tipo na hora de copiar e colar. Ctrl + A no botão</p>

    <input type="text" onselect="debug(event)" >

    <!-- e = variavel = debug-->
    <!-- o comando basicamente mostra o evento que ocorre antes e depois do evento -->
    <script>
        function debug(e){
            console.log('Evento: ' + e.type);

        }
    </script>
</body>

</html>
