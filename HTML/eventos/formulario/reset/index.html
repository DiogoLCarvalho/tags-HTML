<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title> Reset </title>

</head>

<body>
    <h1>Eventos de formul√°rio</h1>
    <h2>Reset</h2>
    <p>Redefinido ao valor inicial</p>

    <form onreset="debug(event)">
        <input type="text">
        <button type="reset"> Limpar</button>
    </form>
    <!-- e = variavel = debug-->
    <!-- o comando basicamente mostra o evento que ocorre antes e depois do evento -->
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
            alert('Evento: ' + e.type);
        }
    </script>
</body>

</html>
