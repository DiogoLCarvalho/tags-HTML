<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title> submit </title>

</head>

<body>
    <h1>Eventos de formul√°rio</h1>
    <h2>submit </h2>
    <p>Quando o formulario for enviado. </p>

    <form onsubmit="debug(event)">
        <input type="text">
        <button type="submit"> Enviar</button>
    </form>

    <!-- e.preventDefault(); = n deixa a pagina recaregar ao enviar -->
    <!-- e = variavel = debug-->
    <!-- o comando basicamente mostra o evento que ocorre antes e depois do evento -->
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
            e.preventDefault();
        }
    </script>
</body>

</html>
