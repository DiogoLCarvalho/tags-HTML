    <title>Tag output   </title>
</head>
<body>
    <h1>Tag output   </h1>
    <p>Mostar o resultado de um cÃ¡lculo</p>

    <form oninput="c.value = parseInt(a.value) + parseInt(b.value) ">
        <input type="range" id="a" value="0">
        <input type="number" name="" id="b" value="0">
        <output name="c" for="a b">0</output>
    </form>
