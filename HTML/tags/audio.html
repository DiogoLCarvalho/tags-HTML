<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag audio </title>
</head>
<body>
    <h1>Tag audio </h1>
    <p>Definir som, música, ou transmissão ao vivo </p>
    <p>Formatos: MP3, WAV e OGG</p>
    <p>Autoplay = alguns navegadores não permitem o autoplay</p>


    <h2>Atributos:</h2>

    <ul>
        <li>autoplay
        <li>controls
        <li>loop
        <li>muted
        <li>preload = áudio é carregado junto com a página
        <li>src
    </ul>

    <audio src="" controls preload="auto" muted loop></audio>

</body>
</html>
