<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag noscript </title>
</head>
<body>
    <h1>Tag noscript </h1>
    <p>Define um conteúdo alternativa para usuários que desativaram scripts no navegador </p>
    <p> O conteúdo da tag só será exibido se os scripsts não forem suportados</p>

    <noscript>
        <p>JavaScript está desabilitado</p>
    </noscript>    
</body>
</html>
