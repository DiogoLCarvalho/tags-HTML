<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag colgroup t</title>
</head>
<body>
    <h1>Tag colgroup </h1>
    <p>Definir propriedade em todas as células da coluna</p>
    <p>span é o único atributo</p>
    

    <table>
        <colgroup span="2" style="background-color: yellow;">
        </colgroup>
        <tbody>
            <thead>
                <th >Linha 1</th>
                <th >Linha 2</th>
                <th>Linha 3</th>
            </thead>
            <tr>
                <td >A1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td >A2</td>
                <td >B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td >A3</td>
                <td>B3</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rodapé 1</td>
                <td>Rodapé 2</td>
                <td>Rodapé 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
