<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag bdi</title>
</head>
<body>
    <h1>Tag bdi</h1>
    <p>Definir uma parte de um texto que pode ser formatado em uma direção diferente do padrão</p>
    <p>Não saber a direção do texto</p>

    <ol>
        <li><bdi>Julio</bdi> </li>
        <li><bdi>Pedro</bdi> </li>
        <li><bdi>carlos</bdi> </li>
    </ol>
</body>
</html>
