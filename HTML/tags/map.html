<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag map    </title>
</head>
<body>
    <h1>Tag map </h1>
    <p>Criar um mapa de imagem clicável</p>
    <p>O atributo name é obrigátorio </p>
    <p>Áreas clicaveis</p>

    <img src="http://earthbath.com/wp-content/uploads/2012/08/happy.jpg" alt="foto de um cachorro sorrindo" alt="foto-cachorro" usemap="#foto-cachorro">

    <map name="foto-cachorro">
        <area shape="rect" coords="0,0,20,20" href="img.html" alt="esquerda">
    </map>
</body>
</html>
